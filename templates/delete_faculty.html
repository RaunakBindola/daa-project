<!DOCTYPE html>
<html>
<head>
    <title>Delete Faculty</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            max-width: 700px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Delete Faculty</h2>
    <form method="POST">
        <label>
            <input type="checkbox" id="select-all">
            Select All
        </label><br>
        {% for faculty in faculties %}
            <label>
                <input type="checkbox" name="faculty_ids" value="{{ faculty[0] }}">
                {{ faculty[1] }}
            </label><br>
        {% endfor %}
        <br>
        <button type="submit">Delete Selected</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="back-to-dashboard">
        â¬… Back to Dashboard
    </a>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectAllCheckbox = document.getElementById('select-all');
            const checkboxes = document.querySelectorAll('input[name="faculty_ids"]');

            selectAllCheckbox.addEventListener('change', () => {
                checkboxes.forEach(checkbox => {
                    checkbox.checked = selectAllCheckbox.checked;
                });
            });
        });
    </script>
</body>
</html>
