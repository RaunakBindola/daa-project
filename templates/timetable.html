<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Timetable</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            min-height: 50px;
        }

        table td:hover {
            background-color: #f0f0f0;
        }

        table tr:hover {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Class Timetable</h2>
    <table>
        <thead>
          <tr>
              <th>DAY / TIME</th>
              {% for time in slot_timings %}
                 <th>{{ time }}</th>
              {% endfor %}
          </tr>
        </thead>



        <tbody>
            {% for row in timetable %}
            <tr>
               <td><strong>{{ row.day }}</strong></td>
               {% for slot in row.slots %}
                  <td>{{ slot }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

<div style="text-align: center; margin-top: 20px;">
    <a href="{{ url_for('export_excel') }}">ðŸ“¤ Export Timetable as Excel</a>
</div>

</body>
</html>
