<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
    <style>
        table { border-collapse: collapse; width: 70%; margin: auto; }
        th, td { border: 1px solid #888; padding: 8px; text-align: center; }
        th { background-color: #f0f0f0; }
        h2, a { text-align: center; display: block; margin: 20px; }
    </style>
</head>
<body>
    <h2>Generated Timetable</h2>
    <a href="/generate">Generate Timetable</a>
    <table>
        <tr><th>Subject</th><th>Teacher</th><th>Day</th><th>Slot</th></tr>
        {% for row in timetable %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>Slot {{ row[3] + 1 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
