<!DOCTYPE html>
<html>
<head>
    <title>Add Faculty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Add Faculty & Subject</h1>
    <form method="post">
        <label for="subject">Subject Name:</label><br>
        <input type="text" name="subject" required><br><br>

        <label for="teacher">Teacher Name:</label><br>
        <input type="text" name="teacher" required><br><br>

        <input type="submit" value="Add">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            const subjectInput = form.querySelector('input[name="subject"]');
            const teacherInput = form.querySelector('input[name="teacher"]');

            form.addEventListener('submit', (e) => {
                if (!subjectInput.value.trim() || !teacherInput.value.trim()) {
                    e.preventDefault();
                    alert('Please fill out all fields.');
                }
            });

            subjectInput.addEventListener('input', () => {
                if (subjectInput.value.trim().length < 3) {
                    subjectInput.style.borderColor = 'red';
                } else {
                    subjectInput.style.borderColor = 'green';
                }
            });

            teacherInput.addEventListener('input', () => {
                if (teacherInput.value.trim().length < 3) {
                    teacherInput.style.borderColor = 'red';
                } else {
                    teacherInput.style.borderColor = 'green';
                }
            });
        });
    </script>
</body>
</html>
